name: Horusec SAST scan
on: workflow_dispatch
permissions: 
  contents: read
  issues: write

jobs:
  horusec-sast-scan:
    runs-on: ubuntu-latest
    name: Horusec SAST scan
    steps:
      - uses: actions/checkout@v3

      - name: Run Horusec
        id: run_horusec
        uses: fike/horusec-action@v0.2.2
        with:
          arguments: -c=horusec-config.json -p ./ -e="false" -w="true" -j="true" -o="json" -O="./output.json"
            
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: horusec-report
          path: ./output.json
        
      #- name: Download a single artifact
       # uses: actions/download-artifact@v3
        #with:
         # name: horusec-report
         
      - name: json to md conversion
        uses: buildingcash/json-to-markdown-table-action@v1
        id: table
        with:
          json: ${{ output.json }}
      - run: echo ${{ steps.table.outputs.table }}
      
      - name: create an issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          filename: ${{ steps.table.outputs.table }}
  
